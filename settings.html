<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Filler Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <h1>Auto Filler Settings</h1>
        <p>Add website domains where you want the auto-fill widget to appear (e.g., `localhost`, `my-dev-site.com`).</p>
        
        <div class="input-area">
            <input type="text" id="site-input" placeholder="Enter a website URL or part of it">
            <button id="add-site-btn">Add Website</button>
        </div>

        <h2>Approved Websites</h2>
        <ul id="sites-list">
            <!-- Sites will be listed here by the script -->
        </ul>
        <div id="status-message"></div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
